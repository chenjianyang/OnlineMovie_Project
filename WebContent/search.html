<body BGCOLOR="#FDF5E6">
<h1 ALIGN="CENTER">Search Movie</h1>






<p><h5><font size="4">advanced search</font></h5></p>
<form id="searchForm"  METHOD="POST" ACTION="#">
    Title: <input TYPE="TEXT" name="title"><br>

    Year: <input TYPE="TEXT" name="year"><br>

    Director: <input TYPE="TEXT" name="director"><br>

    Star's name: <input TYPE="TEXT" NAME="star"><br>

    <input TYPE="SUBMIT" VALUE="Submit Order">

    <!--    <a href="index.html?mode=1"> <button>Search</button></a>-->

</form>

<span style="position:absolute; right:30%; top:100px;">
     <b><p><font size="5"> quick search </font>
   </p></b>
<div class="container">
    <input type="text" name="title" id="autocomplete"
           class="autocomplete-searchbox form-control"
           placeholder="Search Movies"/>

    <input type="button" VALUE="search"  onclick="submit2()">
</div>
</span>










<script type="text/javascript">
    function Jump(data)
    {
        window.location.replace("index.html?mode=1&sort=1&num=20");
    }
    function submit2() {
        var title=document.getElementById("autocomplete").value;
        console.log("sumbit success")
        $.post("api/movie",{"title":title},function(data){

            if(data){
                alert("search success");
                Jump(data);
            }else{
                alert("search fail");
            }
        })


    }

</script>
